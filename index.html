
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>塔羅牌占卜</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>開始你的占卜之旅</h1>
    <p>你想問命運什麼？</p>
 <div id="input-container" style="display: flex; flex-direction: column; align-items: center; gap: 12px; margin-bottom: 24px;">
  <input
    id="user-question"
    type="text"
    placeholder="請輸入你的問題，例如：愛情、工作..."
    style="width: 300px; padding: 8px; font-size: 16px;"
  />
  <button
    id="draw-btn"
    style="padding: 8px 16px; font-size: 16px; background: #333; color: #F8E2BE; border: none; cursor: pointer;"
  >
    接受塔羅的回應
  </button>
</div>

<h2 id="question-topic"></h2>
<div id="cards" class="cards"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
